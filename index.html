    <script type="text/javascript">
      function validate() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password-field").value;
        //Set 1 Admin ảo để đăng nhập quản trị
        if (username == "admin" && password == "123456789") {
          swal("Successfully!", "You logged in as an adminitrastor", "success");
          window.location = "custommer.html";
          return true;
        }
        if (username == "votruong" && password == "truongbin") {
          swal(
            "Successfully!",
            "You logged in with adminitrastor's permissions",
            "success"
          );
          window.location = "custommer.html";
          return true;
        }
        //Nếu không nhập gì mà nhấn đăng nhập thì sẽ báo lỗi
        if (username == "" && password == "") {
          swal("Username and password are empty!", "Please try again", "warning");
          return false;
        }
        //Nếu không nhập tài khoản sẽ báo lỗi
        if (username == null || username == "") {
          swal(
            "Username is empty",
            "Please check your username and try again",
            "error"
          );
          return false;
        }
        //Nếu không nhập mật khẩu sẽ báo lỗi
        if (password == null || password == "") {
          swal("Password is empty", "Please check your password and try again", "error");
          return false;
        }
        //Nếu mật khẩu dưới 8 ký tự
        if (password.length < 9) {
          swal(
            "You entered insufficient password",
            "Password must be 9 characters and include letters and numbers",
            "error"
          );
          return false;
        }
        //Nếu mật khẩu trên 9 ký tự thì sẽ báo lỗi
        if (password.length > 9) {
          swal(
            "Password length greater than 9 is not allowed",
            "Please check again",
            "error"
          );
          return false;
        }
        swal(
          "Invalid Login",
          "Either your username or password is incorrect. Please try again or click Username/Password to recover your account",
          "error"
        );
      }

      //show/hide pass
      function myFunction() {
        var x = document.getElementById("myInput");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
      $(".toggle-password").click(function () {
        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
          input.attr("type", "text");
        } else {
          input.attr("type", "password");
        }
      });
      function time() {
        var today = new Date();
        var weekday = new Array(7);
        weekday[0] = "Sunday";
        weekday[1] = "Monday";
        weekday[2] = "Tuesday";
        weekday[3] = "Wednesday";
        weekday[4] = "Thusday";
        weekday[5] = "Friday";
        weekday[6] = "Saturday";
        var day = weekday[today.getDay()];
        var dd = today.getDate();
        var mm = today.getMonth() + 1;
        var yyyy = today.getFullYear();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        nowTime = h + ":" + m + ":" + s;
        if (dd < 10) {
          dd = "0" + dd;
        }
        if (mm < 10) {
          mm = "0" + mm;
        }
        today = day + ", " + dd + "/" + mm + "/" + yyyy;
        tmp =
          '<i class="fa fa-clock-o" aria-hidden="true"></i> <span class="date">' +
          today +
          " | " +
          nowTime +
          "</span>";
        document.getElementById("clock").innerHTML = tmp;
        clocktime = setTimeout("time()", "1000", "Javascript");
        function checkTime(i) {
          if (i < 10) {
            i = "0" + i;
          }
          return i;
        }
      }
